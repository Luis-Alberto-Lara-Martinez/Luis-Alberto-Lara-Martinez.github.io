<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="../css/login.css"> <!-- Asegúrate de tener el archivo CSS en la misma ruta -->

</head>

<body>
    <div class="contenedor-login">

        </form>
    </div>
</body>

</html>
