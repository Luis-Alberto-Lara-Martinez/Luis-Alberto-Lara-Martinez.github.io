<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Menú de Navegación Fijo</title>
    <link rel="stylesheet" href="../css/inicio.css">
    <script src="../js/inicio.js"></script>
    <style>
        /* Estilos básicos para el menú de navegación */
        nav {
            background-color: #333;
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Asegura que el menú esté por encima de otros elementos */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        /* Asegura que el contenido no quede oculto detrás del menú fijo */
        body {
            padding-top: 60px; /* Ajusta este valor según la altura del menú */
        }
    </style>
</head>
